name: copy to branches
on:
  push:
    branches:
      - 'main'
jobs:
  copy-to-branches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Copy To Branchens Action
        uses: planetoftheweb/copy-to-branches@v1.3
        env:
          key: main
          files: tokens.json
