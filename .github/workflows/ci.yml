name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex    # "ubuntu" is a more generic container
                               # using "pandoc/latex" because of dependencies
                               # used in the specific "build.sh"
                               
    strategy:
      matrix:
        node-version: [14.x, 15.x, 16.x]
        
        
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run build --if-present
      
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.bg-design-tokens }}
        with:
          source-directory: 'tokens'
          destination-github-username: 'mastermucha'
          destination-repository-name: 'tokenized-app'
          user-email: elvis.m16@gmail.com
          target-branch: main
